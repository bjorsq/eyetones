# Title of your website
title: "eyetones"

# The description is used on homepage and in the footer to quickly describe your website. Use a maximum of 150 characters for SEO-purposes.
description: "Tod Dockstader was a composer of organized sound, in the tradition of Edgard Varèse (who he greatly admired). He created two bodies of work in the 1960s and 2000s in a career which also encompassed creation of educational audio and video for his company, Westport Communications Group."

# This URL is the main address. Don't include a slash at the end.
#
url: "http://eyetones.info"
admin_email: "pete@bjorsq.net"
baseurl: "http://eyetones.info/"
urlimg: "/assets/images/"
repourl: "https://github.com/bjorsq/eyetones/"

# This is for the editing function in _/includes/improve_content.html
# Leave it empty if your site is not on GitHub/GitHub Pages
improve_content: https://github.com/bjorsq/eyetones/edit/gh-pages

# Logo size is 600x80 pixels
logo: "logo.png"


# Paginates all X entries
#paginate: 0


# Pagination path › Important for blog page in /blog/ to work
#paginate_path: "blog/page:num"


# Theme works best with Kramdown (using the table of contents function)
markdown: kramdown
permalink: /:categories/:title/
highlight: pygments
excerpt_separator: "\n\n"


# The language setting is used in /includes/header.html for html-settings
language: "en"

# Include/exclude files from production _site
include:
    - .htaccess
exclude:
    - node_modules
    - Gruntfile.js
    - bower.json
    - package.json
    - LICENSE
    - README.md
    - generate.php
    - assets/img/src
    - assets/pdf
    - assets/audio
    - CNAME

